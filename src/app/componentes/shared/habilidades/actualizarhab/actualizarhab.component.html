<h1 class="text-center" mat-dialog-title>Actualizar las habilidades</h1>
<div class="">
    <form [formGroup]="act_habilidades_form">
        <div class="">
            <div class="">
                <label>Cuanto sabes</label><br>
                <input class="form-control" type="text" formControlName="cuantoSabes"><br>
                <label>Habilidad</label><br>
                <textarea class="form-control" type="textarea" formControlName="nombre"></textarea><br>
                <label>Que habilidad es?</label><br>
                <input class="form-control" type="text" formControlName="queHabilidadEs"><br><br>
            </div>
            <div  class="text-center" mat-dialog-actions>
              <button mat-button [mat-dialog-close]="true"  (click)="clickGuardar()" cdkFocusInitial>Actualizar</button>
              <button mat-button (click)="clickNoGuardar()">Cancelar</button>              
            </div>              
        </div>              
    </form> 
</div>
