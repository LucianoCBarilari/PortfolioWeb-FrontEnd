<h1 class="text-center" mat-dialog-title>Actualizar Acerca de Mi</h1>
<div class="">
    <form [formGroup]="acercaDe">
        <div class="">
            <div class="">
                <label>Nombres</label><br>
                <input class="form-control" type="text" formControlName="nombre"><br>
                <label>Apellidos</label><br>
                <input class="form-control" type="text" formControlName="apellido"><br>
                <label>Acerda de mi</label><br>
                <textarea class="form-control" type="textarea" formControlName="descripcion" ></textarea><br>
            </div>
            <div  class="text-center" mat-dialog-actions>
              <button mat-button [mat-dialog-close]="true"  (click)="clickGuardar()" cdkFocusInitial>Actualizar</button>
              <button mat-button (click)="clickNoGuardar()">Cancelar</button>
              
            </div>   
           
        </div>
              
    </form> 
</div>
