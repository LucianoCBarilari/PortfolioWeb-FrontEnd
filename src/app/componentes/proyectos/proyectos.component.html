<div class="container-fluid mt-2 shadow p-1 mb-3 rounded" style="max-width:78%; min-width: 412px;">
<div class="container-fluid bg-secondary rounded">
    <div class="row" >
        <div class="col-8">
            <h1>Proyectos</h1>
        </div>
        <div class="col-4 text-end">
          <fa-icon [icon]="faSquarePlus"  (click)="nuevoDialog()" style="font-size:30px;" class="btn"></fa-icon>
        </div>        
    </div>
</div>

<div class="container-fluid">
  <div *ngFor="let item of proyectos" class="d-inline-flex flex-wrap" >
     
     <div class="container-fluid shadow-sm p-1 my-5 mx-5  rounded">
         <div class="container-fluid text-end">
                         <fa-icon [icon]="faPenToSquare" (click)="enActualizacion(item.id)" style="font-size:20px;" class="btn"></fa-icon>                
                         <fa-icon [icon]="faTrash" (click)="borrarElemento(item.id)" style="font-size:20px;" class="btn"></fa-icon>
         </div>
         <div class="container-fluid">
          <div class="card bg-secondary" style="width: 18rem;">
            <img [src]="imagenComponente[2]" class="card-img-top shadow-sm"/> 
            <div class="card-body">
              <h5 class="card-title">{{item.nombre}}</h5>
              <p class="card-text">{{item.descripcion}}.</p>          
            </div>
          </div>
         
         </div>
           
         </div>
     
   </div>

</div>
</div>
